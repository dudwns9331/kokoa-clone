<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ YeongJun - Kokoa Clone</title>

    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body class="chat-screen">
    <!-- 상태바 -->
    <div class="status-bar chat-status">
      <!-- 클래스 이름을 지어줄 때 부모 자식의 명시 BEM(Block-Element-Modifier)방식-->
      <div class="status-bar__column">
        <span>No service</span>
        <!-- awesome font site 에서 가져온 아이콘 -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- 배터리 만땅 아이콘 -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- 전기 아이콘 -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- alt 스크린 헤더 icons, Settings -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">영준</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <!-- 메인 채팅 -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, January 30, 2021</div>

      <!-- 메세지1 -->
      <div class="message-row">
        <img
          src="https://avatars1.githubusercontent.com/u/53427147?s=400&u=73f38bc896b7ce68fcb8557ce2927fcfb689a2e1&v=4"
        />
        <div class="message-row__content">
          <span class="message__author">YeongJun</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <!-- 메세지2 -->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi! Nice to meet you!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <!-- 코드킷 자바스크립트, From awesome font site -->
    <script
      src="https://kit.fontawesome.com/17a0ba892b.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- 바디 끝 -->
</html>
